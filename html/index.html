<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="icon" type="imagem/png" href="../assets/donut.png"/>
       <link rel="stylesheet" type="text/css" href="../css/index.css">
       <link rel="stylesheet" type="text/css" href="../css/formulario.css">
       <link rel="stylesheet" type="text/css" href="../css/slide.css">
       <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@562&display=swap" rel="stylesheet">
       <title>Pâtisserie Magnólia</title>
   </head>
   <body onLoad="slide1();">
       <section id="main">
            <header class="mainHeader" id="home">
                <img src="..\assets\logo.png">
                <nav>
                    <a href="#home">Home</a>
                    <a href="#orcamento">Orçamentos</a>
                    <a href="#trabalho">Trabalhos realizados</a>
                    <a href="#sobre">Sobre nós</a>
                </nav>
            </header>
            <section class="mainInicio" >
                <div class="texto">
                    <h1> <img src="..\assets\donut.png"> Pâtisserie Magnólia</h1>
                    <button>Veja mais</button>
                    <a><img src="..\assets\bolomorango.png"></a>
                </div>
            </section>
            <section class="mainCarrossel">
                <a class="imagem"><img id="imgId"></a>

                <section id="quadrados">
                    <a class="quadrado" id="imagem1" href="javascript:imagem1()"></a>
                    <a class="quadrado" id="imagem2"  href="javascript:imagem2()"></a>
                    <a class="quadrado" id="imagem3"  href="javascript:imagem3()"></a>
                </section>
            </section>
            <section class="mainForm" id="orcamento">
                <form action="#" method="post">
                    <fieldset>
                        <h1>FAÇA UM ORÇAMENTO</h1>
                        <div class="campo">
                            <label for="nome">NOME</label>
                            <input type="text" id="nome" name="nome" style="width: 98%;" value="">
                        </div>
                        <div class="campo">
                            <label for="descricao">DESCRIÇÃO</label>
                            <input type="text" id="descricao" name="descricao" style="width: 98%;" value="">
                        </div>
                        <div class="grupo">
                            <div class="campo">
                                <label for="upload">UPLOAD</label>
                                <input type="text" id="upload" name="upload" style="width: 94%;" value="">
                            </div>
                            <div class="campo">
                                <label for="tipo">TIPO</label>
                                <input type="text" id="tipo" name="tipo" style="width: 95%;" value="">
                            </div>
                        </div>
                        <button type="submit" name="submit" class="botao">ENVIAR</button>
                    </fieldset>
                </form>
            </section>
            <footer class="mainFooter">
                <div class="coluna">
                    <div class="empresa">
                        <img src="..\assets\logo.png">
                        <p>
                            Copyright &#169; 2020 Pâtisserie Magnólia<br>
                            All rights reserved.
                        </p>
                    </div>
                </div>
                <div class="coluna">
                    <p><a href="#home">Home</a></p>
                    <p><a href="#orcamento">Orçamentos</a></p>
                    <p><a href="#trabalho">Trabalhos realizados</a></p>
                    <p><a href="#sobre">Sobre nós</a></p>
                </div>
                <div class="coluna">
                    <p>CONTATO:<p>
                    <p>Telefone:(31)99499-4558</p>
                    <p>Email:patisserie@magnolia.com</p>
                </div>
            </footer>
       </section>
       <script type="text/javascript" src="../js/carrossel.js"></script>
   </body>
   
</html>
